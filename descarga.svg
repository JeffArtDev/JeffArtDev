<svg width="1200" height="180" viewBox="0 0 1200 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pulse" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0d1117"></stop>
      <stop offset="50%" stop-color="#22c55e"></stop>
      <stop offset="100%" stop-color="#0d1117"></stop>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="180" fill="#0d1117"></rect>

  <path d="M0 90 L300 90 L360 60 L420 120 L480 90 L1200 90" fill="none" stroke="url(#pulse)" stroke-width="2" filter="url(#glow)">
    <animate attributeName="stroke-dasharray" from="0,1200" to="1200,0" dur="2.8s" repeatCount="indefinite"></animate>
  </path>

  <g opacity="0.08">
    <circle cx="200" cy="40" r="1" fill="#22c55e"></circle>
    <circle cx="600" cy="130" r="1" fill="#22c55e"></circle>
    <circle cx="900" cy="60" r="1" fill="#22c55e"></circle>
  </g>
</svg>
